name: Reveal Secret
on: workflow_dispatch  # Allows you to trigger this manually

jobs:
  reveal:
    runs-on: ubuntu-latest
    steps:
      - name: Reveal Secret
        run: |
          # Encode the secret to Base64 to bypass the asterisk masking
          echo "Secret (Base64 Encoded):"
          echo -n "${{ secrets.MONGO_ROOT_PASSWORD }}" | base64