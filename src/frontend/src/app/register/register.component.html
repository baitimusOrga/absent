<section class="auth-screen">
	<div class="aurora"></div>
	<div class="grain"></div>
	<div class="auth-card">
		<span class="badge">Join the beta</span>
		<h1>Register</h1>
		<form class="auth-form" (ngSubmit)="onSubmit()" novalidate>
			@if (error) {
				<div class="error-message">{{ error }}</div>
			}
			<label class="field">
				<span>Name</span>
				<input type="text" name="name" [(ngModel)]="name" placeholder="absent-fan" autocomplete="name" required [disabled]="loading">
			</label>
			<label class="field">
				<span>Email</span>
				<input type="email" name="email" [(ngModel)]="email" placeholder="you@example.com" autocomplete="email" required [disabled]="loading">
			</label>
			<label class="field">
				<span>Password</span>
				<input type="password" name="password" [(ngModel)]="password" placeholder="Create a strong password" autocomplete="new-password" required [disabled]="loading">
			</label>
			<div class="consent">
				<input id="consent" type="checkbox" name="consent" [(ngModel)]="consent" required [disabled]="loading">
				<label for="consent">I agree to the data policy and terms of use.</label>
			</div>
			<button class="primary" type="submit" [disabled]="loading">{{ loading ? 'Creating account...' : 'Create account' }}</button>
		</form>
		<p class="switch">Already with us? <a routerLink="/login">Log in instead</a>.</p>
			<p class="support">Need a hand? <a href="mailto:hello@absent.fun">hello@absent.fun</a></p>
	</div>
</section>
