<section class="auth-screen">
	<div class="aurora"></div>
	<div class="grain"></div>
	<div class="auth-card">
		<span class="badge">Welcome back</span>
		<h1>Log in</h1>
		<form class="auth-form" novalidate>
			<label class="field">
				<span>Email</span>
				<input type="email" name="email" placeholder="you@example.com" autocomplete="email" required>
			</label>
			<label class="field">
				<span>Password</span>
				<input type="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
			</label>
			<button class="primary" type="button">Log in</button>
		</form>
		<p class="switch">Need an account? <a routerLink="/register">Create one</a>.</p>
		<p class="support">Need a hand? <a href="mailto:hello@absent.fun">hello@absent.fun</a></p>
	</div>
</section>
