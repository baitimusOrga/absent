<div class="p-8 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">PDF Generation Test</h2>
  
  <!-- Status Test -->
  <div class="mb-6">
    <button 
      (click)="testStatus()" 
      [disabled]="isLoading"
      class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white font-semibold py-2 px-4 rounded">
      {{ isLoading ? 'Loading...' : 'Test Status Endpoint' }}
    </button>
  </div>

  <!-- Info Box -->
  <div class="bg-blue-50 border border-blue-200 rounded p-4 mb-6">
    <p class="text-sm text-blue-800">
      <strong>Info:</strong> All other details (student info, school, lessons) are automatically filled from your profile and calendar data.
    </p>
  </div>

  <!-- PDF Generation Form -->
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6">
    <h3 class="text-xl font-semibold mb-4">Generate Absence Form</h3>
    
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-bold mb-2">Form Type <span class="text-red-500">*</span></label>
        <select [(ngModel)]="formData.formType" class="shadow border rounded w-full py-2 px-3" required>
          <option value="Entschuldigung">Entschuldigung (Excuse)</option>
          <option value="Urlaubsgesuch">Urlaubsgesuch (Vacation Request)</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-bold mb-2">Date of Absence <span class="text-red-500">*</span></label>
        <input [(ngModel)]="formData.datumDerAbsenz" class="shadow border rounded w-full py-2 px-3" type="date" required>
      </div>
      
      <div>
        <label class="block text-sm font-bold mb-2">Reason for Absence <span class="text-red-500">*</span></label>
        <textarea [(ngModel)]="formData.begruendung" class="shadow border rounded w-full py-2 px-3" rows="3" placeholder="e.g., Doctor's appointment, Illness, Family emergency" required></textarea>
      </div>
      
      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="useShortNames" 
          [(ngModel)]="formData.useShortNames" 
          class="mr-2 w-4 h-4">
        <label for="useShortNames" class="text-sm font-medium">
          Use short names for teachers and subjects (e.g., "HEJ" instead of full name)
        </label>
      </div>
    </div>
    
    <button 
      (click)="generatePdf()" 
      [disabled]="isLoading"
      class="bg-purple-500 hover:bg-purple-600 disabled:bg-gray-400 text-white font-semibold py-2 px-6 rounded w-full">
      {{ isLoading ? 'Generating...' : 'Generate PDF' }}
    </button>
  </div>

  <!-- Error Display -->
  <div *ngIf="error" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
    <strong>Error:</strong> {{ error }}
  </div>

  <!-- Success Display -->
  <div *ngIf="statusResponse" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
    <strong>Response:</strong>
    <pre class="mt-2 text-sm">{{ statusResponse | json }}</pre>
  </div>
</div>
