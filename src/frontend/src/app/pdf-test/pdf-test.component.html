<div class="p-8 max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">PDF API Test</h2>
  
  <button 
    (click)="testPdfEndpoint()" 
    [disabled]="isLoading"
    class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white font-semibold py-2 px-4 rounded">
    {{ isLoading ? 'Loading...' : 'Test PDF Endpoint' }}
  </button>

  <div *ngIf="error" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
    <strong>Error:</strong> {{ error }}
  </div>

  <div *ngIf="response" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
    <strong>Success!</strong>
    <pre class="mt-2 text-sm">{{ response | json }}</pre>
  </div>
</div>
