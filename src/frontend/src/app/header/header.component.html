<header class="masthead" [class.menu-open]="menuOpen">
	<div class="inner">
		<a class="brand" routerLink="/" (click)="closeMenu()">
			<span class="logo-dot"></span>
			<span class="wordmark">{{ appName }}</span>
		</a>
		<div class="nav-cluster" [class.open]="menuOpen">
			<nav class="nav">
				<a routerLink="/" fragment="flow" (click)="closeMenu()">How it works</a>
				<a *ngIf="isLoggedIn" routerLink="/dashboard" (click)="closeMenu()">Dashboard</a>
			</nav>
			<div class="actions">
				<a *ngIf="!isLoggedIn" class="primary" routerLink="/login" (click)="closeMenu()">Log in</a>
				<button *ngIf="isLoggedIn" class="primary logout-button" (click)="logout()">Log out</button>
			</div>
		</div>
		<button class="mobile-toggle" type="button" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen" aria-label="Toggle navigation">
			<span class="bar top"></span>
			<span class="bar middle"></span>
			<span class="bar bottom"></span>
		</button>
	</div>
</header>
